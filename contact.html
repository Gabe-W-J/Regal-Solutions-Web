<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regal Solutions CSS Assignment</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <div class="topnav" id="myTopnav">
        <a href="javascript:void(0);" class="icon" onclick="navButton()">
          <img src="assets/menu.svg">
        </a>
        <a href="#home">Home</a>
        <a href="contact.html">Contact</a>
        <a href="#gallery">Gallery</a>
    </div>

    <br><br>

    <div class="form">
        <form action="mailto:someone@example.com" method="post" enctype="text/plain" name="form" onsubmit="return validateForm()">
            <label for="name">Name of Company/Individual</label>
            <input type="text" id="name" name="name" placeholder="Your company/personal name.."><br><br>
        
            <label for="email">E-Mail Address</label>
            <input type="text" id="email" name="email" placeholder="Your e-mail address..."><br><br>

            <label for="phoneNumber">Phone Number</label>
            <input type="text" id="phoneNumber" name="phoneNumber" placeholder="Your phone number..."><br><br>

            <label for="details">Details</label>
            <input type="text" id="details" name="details" placeholder="Details..."><br><br>

            <label for="consent">Do you consent to having your details be recorded?</label><br><br>
            <div class="radioButtons">
                <input type="radio" class="radio" name="yes" id="yesRadio"/>
                <label for="yes">Yes</label>
                <input type="radio" class="radio" name="no" id="noRadio"/>
                <label for="no">No</label>
            </div><br><br>

            <input type="submit" value="Submit">
          </form>
    </div>

    <br><br><br><br>

    <script src="script.js"></script>
</body>
</html>
